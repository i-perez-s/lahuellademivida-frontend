<div class="container mb-3">
  <h2 class="list h1" >Listado Aceites</h2>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span id="box-search" class="ml-auto">
        <span *ngFor="let oil of posts | filter:filterPost" class="li w-100">
          <div class="row">
            <div class="col-md-12">
              <a class="mb-1" [routerLink]="['/aceite/', oil._id]"><i class="fas fa-search"></i>{{oil.name}}</a>
            </div>
          </div>
        </span>
      </span>
    </div>
  </div>
</div>


<app-foot></app-foot>
