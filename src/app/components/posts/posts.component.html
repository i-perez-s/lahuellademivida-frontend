<div class="container">
  <h4>listado</h4>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" [(ngModel)]="filterPost">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>id</th>
            <th>tittle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | filter:filterPost">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
