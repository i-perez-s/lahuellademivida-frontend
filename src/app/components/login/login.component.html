<div class="row">
  <div class="col-md-4 mx-auto">
      <div class="card mt-5">
          <div class="card-header">
              Login
          </div>
          <div class="card-body">
              <form (submit)="signUp()">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="user.nickname" name="email" class="form-control" placeholder="Email" required autofocus>
                  </div>
                  <div class="form-group">
                      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                  </div>

                  <div class="message failed text-center" *ngIf="wrongData == 'incorrect'">
                    Datos incorrectos
                  </div>

                  <button class="btn btn-naran btn-block">
                      Accede
                  </button>
              </form>
          </div>
      </div>
  </div>
</div>
