<button class="btn" [routerLink] = "['/huellaPanel']"><i class="fas fa-arrow-left fa-4x"></i></button>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="container" *ngIf="oil">
        <h2 class="h1 text-center title">{{title}}</h2>
        <div class="message success text-center" *ngIf="status == 'success'">
          El aceite se ha creado correctamente
        </div>

        <div class="message failed text-center" *ngIf="status == 'failed'">
          El aceite NO SE HA PODIDO CREAR
        </div>

        <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
          <p>
            <span class="form-group">
              <label for="name" class="label">Nombre:</label>
              <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="oil.name" required />
              <span *ngIf="name.touched && !name.valid">
                El nombre es obligatorio
              </span>
            </span>
          </p>

          <p>
            <span class="form-group">
              <label for="description" class="label">Nombre planta:</label>
              <textarea class="form-control" type="text"  name="description" #plantName="ngModel" [(ngModel)]="oil.realName" required></textarea>
              <span *ngIf="description.touched && !description.valid">
                El nombre de la planta es obligatorio
              </span>
            </span>
          </p>


          <p>
            <span class="form-group">
              <label for="category" class="label">Resumen corto</label>
              <textarea class="form-control shortDescription" type="text" name="category" #category="ngModel" [(ngModel)]="oil.shortDescription" required ></textarea>
              <span *ngIf="category.touched && !category.valid">
                El resumen és obligatorio
              </span>
            </span>
          </p>

          <p>
            <span class="form-group">
              <label for="description" class="label">Usos:</label>
              <textarea class="form-control longDescription" type="text"  name="description" #description="ngModel" [(ngModel)]="uses" required></textarea>
              <span *ngIf="description.touched && !description.valid">
                Los usos són obligatorios
              </span>
            </span>
          </p>
          <p>
            <label for="" class="label">Typo de aceite</label><br>
            <input type="radio" name="otros" value="sinergias" #sinergias="ngModel" [(ngModel)]="oil.type" required> Sinergias <br>
            <input type="radio" name="otros" value="simple" #simples="ngModel" [(ngModel)]="oil.type" required> Simples <br>
          </p>

          <label for="image">Imagen del proyecto</label> <br>
          <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)" required/> <br> <br>
          <span class="image" *ngIf="oil.image">
            <img src="{{url+'oil/getImage/'+ oil.image}}" class="w-50"/>
          </span>

          <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid" class="btn btn-info w-100 mt-4 mb-3" [style.cursor]="!projectForm.form.valid ? 'no-drop': 'pointer'" />        </form>
      </div>

    </div>
  </div>
</div>
